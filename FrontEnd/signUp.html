<!--------------------SIGN UP Content Start--------------------------->
<section id="signUpBody">
    <section id="signUp">
        <h1 id="signUpText01">SIGN UP</h1>
        <form id="signUpForm">
            <section id="sec1" class="col-3">
                <div class="mb-sm-0">
                    <label class="form-label" for="customerId">Customer Id</label>
                    <input class="form-control" id="customerId" name="customerId" placeholder="Customer Id"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="customerAddress">Customer Address</label>
                    <input class="form-control" id="customerAddress" name="customerAddress" placeholder="Customer Address"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="nic">NIC</label>
                    <input class="form-control" id="nic" name="nic" placeholder="NIC"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="licenseNo">License No</label>
                    <input class="form-control" id="licenseNo" name="licenseNo" placeholder="License No"
                           type="text">
                </div>
            </section>
            <section id="sec2" class="col-3">
                <div class="mb-sm-0">
                    <label class="form-label" for="customerName">Customer Name </label>
                    <input class="form-control" id="customerName" name="customerName" placeholder="Customer Name"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Email"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="contactNo">Contact No</label>
                    <input class="form-control" id="contactNo" name="contactNo" placeholder="Contact No"
                           type="text">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="nicImage">NIC Image</label>
                    <input class="form-control" id="nicImage" name="nicImage" placeholder="NIC Image"
                           type="file">
                </div>
                <div class="mb-sm-0">
                    <label class="form-label" for="licenseImage">License Image</label>
                    <input class="form-control" id="licenseImage" name="licenseImage" placeholder="License Image"
                           type="file">
                </div>
            </section>
        </form>
        <button id="signUp_btn" type="submit" class="btn btn-primary col-3">Sing Up</button>
        <div id="signUpDiv">
            <h1 id="signUpText">Welcome</h1>
        </div>
    </section>
</section>
